idea:
  title: 選択中のアイテムをテーブルで強調表示
  description: |
    アイテム詳細（ItemDetails）でアイテムが選択されているとき、StoryTableの対応する行をハイライトし、ユーザーがどのアイテムを見ているか視覚的に分かりやすくします。
  proposals:
    - title: 選択行のハイライト機能の実装
      description: |
        useStoryDataからselectedItemを取得し、StoryTableで対応する行のスタイルを変更する。
      pros:
        - UIの視覚的なフィードバックが向上し、選択中のアイテムが明確になる。
        - ユーザビリティが向上する。
      cons:
        - ハイライトのスタイル（背景色、ボーダーなど）を他のUI要素と調和させる必要がある。
      implementation_details:
        - StoryDataContext: selectedItemの状態をStoryTableコンポーネントからアクセス可能にする。
        - StoryTable.tsx:
            - useStoryDataフックからselectedItemを取得する。
            - 行を描画する際に、現在のアイテムがselectedItemと一致するかどうかを確認する。
            - 一致する場合、特定のCSSクラス（例：`table-info`, `selected-row`）を行（`<tr>`）に適用してハイライトする。
        - App.css:
            - ハイライト用のCSSクラス（`.selected-row` など）にスタイル（例：`background-color`, `border`）を定義する。
recommendation: |
  **「選択行のハイライト機能の実装」** 案を推奨します。
  ユーザー体験を大きく向上させる、シンプルで効果的な改善です。